<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Mailing List Viewer</title>
</head>

<body>
  <h1>Git Mailing List Viewer</h1>
  <form method="GET">
    <input type="text" name="search" placeholder="Search subject or sender..."
           value="{{ request.args.get('search', '') }}">
    <button type="submit">Search</button>
    {% if request.args.get('search') %}
    <a href="/">Clear</a>
    {% endif %}
  </form>

  <h2>Search results</h2>
  {% for thread in threads %}
  <div class="thread">
    <a href="/{{ thread.message_id }}/">{{ thread.subject }}</a>
    <strong>From:</strong> {{ thread.from }}
    <strong>Date:</strong> {{ thread.date }}
    <strong>Messages:</strong> {{ thread.message_count }}
  </div>
  {% endfor %}
</body>

</html>
