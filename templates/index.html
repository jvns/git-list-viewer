<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Mailing List Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Git Mailing List Viewer</h1>
            </div>
            <div style="padding: 30px;">
                <p>Access threads directly by message ID:</p>
                <code style="background: #f5f5f5; padding: 5px 10px; border-radius: 3px;">/{message_id}/</code>
                
                <p style="margin-top: 30px;">Example:</p>
                <code style="background: #f5f5f5; padding: 5px 10px; border-radius: 3px;">/20231201120000.12345@example.com/</code>
            </div>
        </div>
    </div>
</body>
</html>
