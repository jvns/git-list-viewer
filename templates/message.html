<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ email.subject }} - Git Mailing List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: #343a40;
            color: white;
            padding: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header a {
            color: #88c0ff;
            text-decoration: none;
        }
        
        .email-content {
            padding: 0;
        }
        
        .email-header {
            background: #f8f9fa;
            padding: 30px;
            border-bottom: 1px solid #ddd;
        }
        
        .email-subject {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        
        .email-meta {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }
        
        .email-meta strong {
            color: #333;
            display: inline-block;
            width: 100px;
        }
        
        .email-body {
            padding: 30px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            word-wrap: break-word;
        }
        
        .message-id {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Git Mailing List Message</h1>
            <p><a href="/">‚Üê Back to thread list</a></p>
        </div>
        
        <div class="email-content">
            <div class="email-header">
                <div class="email-subject">{{ email.subject }}</div>
                <div class="email-meta">
                    <div><strong>From:</strong> {{ email.from }}</div>
                    <div><strong>Date:</strong> {{ email.date }}</div>
                    {% if email.in_reply_to %}
                    <div><strong>In-Reply-To:</strong> {{ email.in_reply_to }}</div>
                    {% endif %}
                </div>
                {% if message_id %}
                <div class="message-id">
                    <strong>Message-ID:</strong> {{ message_id }}
                </div>
                {% endif %}
            </div>
            <div class="email-body">{{ email.body }}</div>
        </div>
    </div>
</body>
</html>
